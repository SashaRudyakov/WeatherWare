{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.day }}</h2>
	<p> <b>The weather:</b> {{ entry.prediction|safe }}</p>
	<p> <b>WHAT TO WEAR:</b> {{ entry.wear|safe }}</p>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
